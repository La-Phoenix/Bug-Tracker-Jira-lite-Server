services:
  db:
    image: postgres:16
    container_name: bugtrackr_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bugtrackr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

