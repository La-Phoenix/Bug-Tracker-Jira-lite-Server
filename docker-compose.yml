  bugtrackr.api:
    build:
      context: .
      dockerfile: BugTrackr.API/Dockerfile
    image: bugtrackrapi
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=bugtrackr;Username=postgres;Password=postgres"

volumes:
  pgdata:
  pgadmin_data:
